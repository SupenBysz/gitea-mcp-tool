name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm using OIDC
        run: |
          # Remove any .npmrc files
          rm -f .npmrc ~/.npmrc
          # Publish using OIDC (no token authentication)
          npm publish --provenance --access public
        env:
          # Clear any npm auth-related environment variables set by setup-node
          NPM_CONFIG_USERCONFIG: ""
          NODE_AUTH_TOKEN: ""

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
