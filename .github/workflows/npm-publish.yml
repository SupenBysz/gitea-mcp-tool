name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Remove .npmrc to use OIDC
        run: rm -f .npmrc ~/.npmrc

      - name: Debug - Check OIDC token availability
        run: |
          echo "Checking OIDC token environment..."
          env | grep -i 'actions_id' || echo "No ACTIONS_ID_TOKEN vars found"

      - name: Publish to npm with detailed logging
        run: npm publish --provenance --access public --loglevel=verbose
        env:
          NPM_CONFIG_LOGLEVEL: verbose

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
