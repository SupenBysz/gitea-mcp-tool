name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to npm using OIDC
        run: |
          # Remove setup-node's .npmrc to prevent token auth interference
          rm -f ~/.npmrc
          # Configure npm to use the registry without auth
          npm config delete //registry.npmjs.org/:_authToken
          npm config set registry https://registry.npmjs.org/
          # Publish using OIDC with provenance (npm will auto-detect OIDC tokens)
          npm publish --provenance --access public
        env:
          # Unset auth-related env vars from setup-node
          NPM_CONFIG_USERCONFIG: ""
          NODE_AUTH_TOKEN: ""

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
